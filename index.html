<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="./js/script.js" defer></script>
</head>

<body>

    <h1 class="mt-4 p-4">Countdown</h1>

    <div class="countdown-container mt-4 p-4 d-flex justify-content-evenly">
        <div class="countdown days-container d-flex">
            <p id="days">0</p>
            <span class="ps-2">Days</span>
        </div>
        <div class="countdown hour-container d-flex">
            <p id="hours">0</p>
            <span class="ps-2">Hours</span>
        </div>
        <div class="countdown minutes-container d-flex">
            <p id="minutes">0</p>
            <span class="ps-2">Minutes</span>
        </div>
        <div class="countdown seconds-container d-flex">
            <p id="seconds">0</p>
            <span class="ps-2">Seconds</span>
        </div>
    </div>
